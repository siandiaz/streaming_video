<html>
<head>
	<title>Video</title>
	<style>
		video{display: none;}
	</style>
</head>
<body>
	<img id='miImg'>
	<script src="http://localhost:8080/socket.io/socket.io.js"></script>
	<script>
		var websocket = io.connect("http://localhost:8080");
		websocket.on('setFrame',proc);
		function proc(img)
		{
			document.querySelector('#miImg').src = img;
		};
	</script>
</body>
</html>
